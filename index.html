<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="main-nav__wrapper">
        <input type="checkbox" id="btnMenuControl" />
        <label for="btnMenuControl" class="btnMenu">
          <img
            src="./assets/images/icon-menu.svg"
            alt="product-image"
            class="icon-menu"
        /></label>
        <img
          src="./assets/images/icon-close.svg"
          alt="product-image"
          class="icon-close"
        />
        <div class="main-nav__list-wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Collections</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Men</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Women</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">About</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Contact</a>
            </li>
          </ul>
        </div>

        <div class="main-nav__icon-container">
          <img
            src="./assets/images/icon-cart.svg"
            alt="cart icon"
            class="btn-cart__icon"
          />
          <img
            src="./assets/images/image-avatar.png"
            alt="avatar"
            class="icon-avatar"
          />
        </div>
      </nav>
      <main class="product__container">
        <div class="product__image__wrapper">
          <img
            src="./assets/images/image-product-1.jpg"
            alt="product-image"
            class="main-image"
          />
          <div class="product-image__carrousel">
            <img src="" alt="" class="product_image__thumbnail" />
            <img src="" alt="" class="product_image__thumbnail" />
            <img src="" alt="" class="product_image__thumbnail" />
            <img src="" alt="" class="product_image__thumbnail" />
          </div>
        </div>
        <div class="product__info__wrapper">
          <p class="product__info__brand-name">Sneaker Company</p>
          <h1 class="product__info__product-name">
            Fall Limited Edition Sneakers
          </h1>
          <p class="product__info__product-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="product__info__price-wrapper">
            <p class="product__info__product-price">$125.00</p>
            <span class="product__info__product-promotion">50%</span>
            <p class="product__info__old-price">$250.00</p>
          </div>
          <div class="product__info__quantity-wrapper">
            <img src="./assets/images/icon-minus.svg" alt="minus icon" />
            <p class="product__info__quantity">0</p>
            <img src="./assets/images/icon-plus.svg" alt="minus icon" />
          </div>
          <button class="btn-cart">
            <img
              src="./assets/images/icon-cart.svg"
              alt="cart icon"
              class="btn-cart__icon"
            />
            <p class="btn-cart__call-to-action">Add to card</p>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
